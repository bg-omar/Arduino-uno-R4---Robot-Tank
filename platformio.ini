[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries, "C:/Program Files (x86)/Arduino/libraries", C:\msys64\mingw64\bin
lib_deps = 
	cygig/TimerEvent@^0.5.0
	adafruit/Adafruit MPU6050@^2.2.4
	adafruit/Adafruit BusIO@^1.14.1
	adafruit/Adafruit Unified Sensor@^1.1.9
	adafruit/DHT sensor library@^1.4.4
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	maxint-rd/TM16xx LEDs and Buttons@^0.5.2110
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit BME280 Library@^2.2.2
	adafruit/Adafruit HMC5883 Unified@^1.2.1
	bblanchon/ArduinoJson@^6.21.2
	bobingstern/MicroFlow@^1.1.3
	mike-matera/ArduinoSTL@^1.3.3
build_flags =
	-I../lib/esp32-camera